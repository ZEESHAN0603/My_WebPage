<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Zee Pvt Ltd</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Img/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
    <h1>Zee Pvt Ltd</h1>
    <div class="nav-links">
      <p class="link"><a href="mainpg.html">HOME</a></p>
      <p class="link"><a href="collection.html">COLLECTIONS</a></p>
      <p class="link"><a href="cart.html">CART</a></p>
      <p class="link"><a href="contact.html">CONTACT US</a></p>
    </div>
    <div class="nav-toggle" onclick="openNav()">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

  <div class="side-nav">
    <p style="text-align: right;" onclick="closeNav()">
      <i class="fas fa-times"></i>
    </p>
    <div class="sidenavbar">
      <p class="sidenavlink"><a href="mainpg.html">HOME</a></p>
      <p class="sidenavlink"><a href="collection.html">COLLECTIONS</a></p>
      <p class="sidenavlink"><a href="cart.html">CART</a></p>
      <p class="sidenavlink"><a href="contact.html">CONTACT US</a></p>
    </div>
  </div>

  <div class="prod">
    <h2 style="text-align:center; margin-bottom:20px;">ðŸ›’ Your Cart</h2>
    <div id="cart-cont" class="prod-cont"></div>

    <div style="text-align:center; margin-top:20px;">
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button onclick="clearCart()" class="header-btn">Clear Cart</button>
      <button class="header-btn">Checkout</button>
    </div>
  </div>

  <div class="footer">
    <div class="f-cont">
      <div class="f-box1">
        <h2 class="heading">Zee Pvt Ltd...</h2>
        <p>We are a leading company in the e-commerce sector, providing top-notch products and services to our customers.</p>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="mainpg.js"></script>
  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartCont = document.getElementById("cart-cont");
      let total = 0;
      cartCont.innerHTML = "";

      if (cart.length === 0) {
        cartCont.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("cart-total").textContent = 0;
        return;
      }

      cart.forEach((item, index) => {
        let box = document.createElement("div");
        box.className = "prod-box";
        box.innerHTML = `
          <img src="${item.image}" width="200" height="200">
          <p>${item.name}</p>
          <p>$${item.price}</p>
          <button onclick="removeItem(${index})" class="header-btn">Remove</button>
        `;
        cartCont.appendChild(box);
        total += item.price;
      });

      document.getElementById("cart-total").textContent = total;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
